<div data-role="page" id="page2">
<style>
		div { color::blue;}
		span{color::red;}
		</style>
	<div data-role="header">
		<h1>Agregar texto</h1>
	</div>
	<div data-role="content">	
    

    <style>
	   div{
		   margin:5px;
		   background:yellow;
	   }
	   button{
		   margin:5px;
		   font-size:14px;
	   }

		   color:red;
	   }
       </style>
		<div>
        The values stored were
        <span></span>
        and
        <span></span>
        </div>

</div>

<div data-role="page" id="page3">
	<div data-role="header">
		<h1>Botones</h1>
	</div>
	<div data-role="content">	
	<div>Botones:</div>	
    <button>"1"</button>
    <button>"2"</button>
    <button>"3"</button>
    <button>"4"</button>
    <p> El número es: <span id="numero">?</span></p>
    <script>
	$("button").click(function(){
		var value;
		
		switch ($("button").index(this)){
			case 0:
			value = $("div").data("blah");
			value = "Uno";
			break;
			case 1:
			value = $("div").data("blah");
			value = "Dos";
			break;
			case 2:
			value = $("div").data("blah");
			value = "Tres";
			break;
			case 3:
			value = $("div").data("blah");
			value = "Cuatro";
			break;
		}
		$(numero).text(""+value);
	});
	</script>
	</div>
	<div data-role="footer" data-position="fixed">
		<h4>Pie de página</h4>
	</div>
</div>

<div data-role="page" id="page4">
<style>
div{ color:red;}
</style>
	<div data-role="header">
		<h1>Selección</h1>
	</div>
	<div data-role="content">	
    
		<select name="sweets" multiple"multiple">
        <option>chocolate</option>
        <option selected="selected"> candy </option>
        <option> taffy </option>
        <option selected="selected"> caramel </option>
        <option> funge </option>
        <option>cookie </option>
        </select>
        
        <div id="texto"></div>
        
        <script>
		$("select").change(function (){
			var str="";
			$("select option:selected").each(function () {
				str += $(this).text()+"";
            });
			$(texto).text(str);
		})
		.change()
		</script>


    </div>
	<div data-role="footer" data-position="fixed">
		<h4>Pie de página</h4>
	</div>
</div>

</body>
</html>
